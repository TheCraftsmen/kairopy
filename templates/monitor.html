{% extends "dealer.html" %}
{% block dealercontent %}
<script type="text/javascript">
  ID = "{{ current_user.get_id() }}"
</script>
<script type="text/javascript" src="{{ url_for('static', filename='monitor.js') }}"></script>
<section class="monitor-section">
  <table class="large" id="turnos">
  </table>
  <article class="small">
    <ul class="bxslider">
      {% for row in offers %}
        <li>
          <article>
            <h3>{{ row.offer_name }}</h3>
            <p>{{ row.offer_discount }}</p>
          </article>
        </li>
      {% endfor %}
    </ul>
  </article>
</section>


{% endblock %}
