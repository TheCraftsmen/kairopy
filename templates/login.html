<!DOCTYPE html>
<html>

    <head>
        <title>Kairopy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    </head>

    <body>
        <!-- Top content -->
        <div class"container">
        <h1 class="text-center text-primary">KAIROPY</h1>
        <img src="{{ url_for('static', filename='kairopy.png') }}" class="img-responsive center-block" alt="Cinque Terre"> 
        <h2 class="text-center text-primary" >Sistema de Turnos</h2>

            <br>
                <div class="container">
                    <div class="row">
                        <div class="container col-md-4 col-md-offset-4" style="background-color: #eee">
                        <form role="form" action="" method="post" class="login-form">
                            {{ form.csrf_token }}
                            <div class="form-group" >
                                <br>
                                {{ form.username(placeholder="usuario", class="form-control input-lg", required="required") }}
                                {{ form.password(placeholder="contraseña", class="form-control input-lg", required="required") }}
                                <br>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresa!</button><br>
                                <a href="/logup" ><strong>Registrate Aqui!</strong></a>
                                <br>
                                <a href="/reset"><strong>Olvidaste tu contraseña?</strong></a>
                            </div>      
                        </form>
                        </div>
                    </div>
                </div>
            
        </div>


    </body>

</html>
