{% extends "dealer.html" %}
{% block dealercontent %}

  <section id="main">
    <ul>
      {% for row in querydata %}
        <li>
          <article>
            <h3>{{ row }}</h3>
            <p>{{ dictdata.get(row) }}</p>
          </article>
        </li>
      {% endfor %}
    </ul>
  </section>

{% endblock %}
